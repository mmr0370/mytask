<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>任务五——第一页</title>
    <link href="css/task12.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<div class="container">
    <div class="header">
       <div class="headerWrap clear">
           <div class="headerLeft"><img class="headerImg" src="../images/task5/return.png" alt=""></div>
           <h1>个人主页</h1>
       </div>
    </div>
    <div class="banner">
        <div class="info clear">
            <div class="imgBox"><div class="leftImg"><span></span></div></div>
            <div class="introduce">
                <h2>高素雅<span>51岁</span></h2>
                <p><span></span>北京.通州.果园</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="title"><h2>专业技能</h2></div>
        <div class="con">
            <div class="conTitle"><span class="border-right"><img src="../images/task5/star.png">住家</span><span><img src="../images/task5/star.png">不含餐</span></div>
            <div class="conList"><span>从业年限</span><em>0~3年</em></div>
            <div class="conList"><span>工作时间</span><em>全天</em></div>
            <div class="conList"><span>服务价格</span><em><b>25元/小时</b></em></div>
            <div class="conList borderNone"><span>自我介绍</span><em>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</em></div>
        </div>
    </div>
    <div class="bottom clear">
        <div class="btn fl">留言</div>
        <div class="btn fr active">电话联系</div>
    </div>
</div>
